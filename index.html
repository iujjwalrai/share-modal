<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujjwal Rai</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="wrapper">
        <div class="circle1"></div>  <!--circle 1-->
        <div class="circle2"></div>  <!--circle 2-->
        <div class="content-wrapper">
            <div class="photo">
                <img src="./ujjwal-photo.jpg" height="150" width="150" style="border-radius: 50%;">
            </div>
            <div class="name">Ujjwal Rai</div>
            <div class="designation">2<sup class="designation">nd</sup> Year UnderGraduate, IIIT, KOTA</div>
            <div class="lower">
                <button class="share"><i class="fa-solid fa-share"></i> Follow My Profile</button>
                <button class="follow">Share profile</button>
            </div>
        </div>

        <!-- Modal Section  -->
    </section>
    <div class="modal-wrapper">
        <h2 class="share-heading">Follow My Profile <i class="fa-solid fa-x close"></i></h2>
        <h3 class="via">Follow Ujjwal via</h3>
        <div class="icon-container">
           <div class="social1 social"><i class="fa-brands fa-linkedin-in"></i></div>
           <div class="social2 social"><i class="fa-brands fa-twitter"></i></div>
           <div class="social3 social"><i class="fa-brands fa-instagram"></i></div>
           <div class="social4 social"><i class="fa-brands fa-whatsapp"></i></div>
           <div class="social5 social"><i class="fa-brands fa-discord"></i></div>
        </div>
   </div>
    <div class="overlay"></div>
    <script src="./app.js"></script>
</body>
</html>
